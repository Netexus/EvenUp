<!DOCTYPE html>
<html lang="en">

<head>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="EvenUp">
    <meta name="application-name" content="EvenUp">
    <link rel="apple-touch-icon" sizes="192x192" href="./media/icons/evenup-192x192.png">
    <meta name="theme-color" content="#4DF7EC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenUp - Sign Up</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./media/evenup.png" type="image/x-icon">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <img src="./media/evenup.png" alt="EvenUp icon image" class="navbar-logo">
                    <strong>EVEN UP</strong>
                </a>
            </div>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="./login.html">
                                <strong>Log In</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-sun icon sun-icon"></i>
        <i class="fas fa-moon icon moon-icon"></i>
    </button>

    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="signup-card">
            <div class="signup-title">
                <h1>SIGN UP</h1>
            </div>

            <form id="signupForm">
                <div class="field">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input class="input" type="email" id="email" name="email" placeholder="johndoe@example.com"
                            required />
                    </div>
                </div>

                <div class="field">
                    <label for="fullName">Full Name</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input class="input" type="text" id="fullName" name="fullName" placeholder="John Doe"
                            required />
                    </div>
                </div>

                <div class="field">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <i class="fas fa-at input-icon"></i>
                        <input class="input" type="text" id="username" name="username" placeholder="pegasso-admin"
                            required />
                    </div>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input class="input" type="password" id="password" name="password"
                            placeholder="Enter your password" required />
                    </div>
                </div>

                <div class="columns-container">
                    <div class="field">
                        <label for="birthDate">Birth Date</label>
                        <div class="input-container">
                            <i class="fas fa-calendar input-icon"></i>
                            <input class="input" type="date" id="birthDate" name="birthDate" required />
                        </div>
                    </div>

                    <div class="field">
                        <label for="phoneNumber">Phone Number</label>
                        <div class="input-container">
                            <i class="fas fa-phone input-icon"></i>
                            <input class="input" type="tel" id="phoneNumber" name="phoneNumber"
                                placeholder="+57 123 456 7890" required />
                        </div>
                    </div>
                </div>

                <button type="submit" class="button signup-button">
                    REGISTER
                </button>
            </form>

            <div class="signup-links">
                <span>Already have an account?</span>
                <a href="./login.html">Sign In</a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/pwa.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
