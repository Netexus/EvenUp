<!DOCTYPE html>
<html lang="en">

<head>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="EvenUp">
    <meta name="application-name" content="EvenUp">
    <link rel="apple-touch-icon" sizes="192x192" href="./media/icons/evenup-192x192.png">
    <meta name="theme-color" content="#4DF7EC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenUp - Profile</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./media/icons/evenup.ico" type="image/x-icon">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <img src="./media/evenup.png" alt="EvenUp icon image" class="navbar-logo">
                    <strong>EVEN UP</strong>
                </a>
            </div>

            <div class="nav-actions">
                <a href="#" id="logoutBtn" class="back-button" title="Log Out">
                    <i class="fas fa-arrow-right-from-bracket"></i>
                    <span>Log Out</span>
                </a>
                <a href="./dashboard.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </a>
                <div class="user-avatar" onclick="toggleAvatarDropdown()" title="User Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-sun icon sun-icon"></i>
        <i class="fas fa-moon icon moon-icon"></i>
    </button>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <h1 class="page-title">YOUR PROFILE</h1>

            <div class="profile-grid">
                <div class="profile-card">
                    <div class="profile-picture-section">
                        <div class="profile-picture">
                            U
                        </div>
                        <div class="camera-icon" onclick="uploadProfilePicture()" style="display: none;">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>

                    <div class="profile-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-label">Full Name</div>
                                <div class="item-value" id="userFullName">Loading...</div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fas fa-at"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-label">Username</div>
                                <div class="item-value" id="username">Loading...</div>
                            </div>
                        </div>
                        <button class="edit-button" onclick="editUsername()" style="display: none;">Edit</button>
                    </div>

                    <div class="profile-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-label">Email</div>
                                <div class="item-value" id="userEmail">Loading...</div>
                            </div>
                        </div>
                        <button class="edit-button" onclick="editEmail()" style="display: none;">Edit</button>
                    </div>

                    <div class="profile-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-label">Password</div>
                                <div class="item-value">*******</div>
                            </div>
                        </div>
                        <button class="edit-button" onclick="editPassword()" style="display: none;">Edit</button>
                    </div>

                    <div class="profile-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-label">Phone Number</div>
                                <div class="item-value" id="userPhone">Loading...</div>
                            </div>
                        </div>
                        <button class="edit-button" onclick="editPhoneNumber()" style="display: none;">Edit</button>
                    </div>

                    <div class="profile-item">
                        <div class="item-content">
                            <div class="item-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-label">Birth Date</div>
                                <div class="item-value" id="userBirthDate">Loading...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/pwa.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
